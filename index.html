<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Your $99 Mystery Box Awaits ‚Äì Valued at $100,000! üöÄ</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery for Animations -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* CSS for the card and animations */
        .card-reveal {
            transition: transform 0.5s;
            cursor: pointer;
        }
        .card-reveal:hover {
            transform: scale(1.05);
        }
        .card.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Corner alert box */
        .corner-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            display: none;
            z-index: 9999;
            font-size: 14px;
        }

        .winner-alert {
            background-color: #ffd700;
            color: #333;
            font-weight: bold;
            border: 2px solid #000;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Step 1: Choose a Card -->
    <div id="step1" class="step-container active d-flex flex-column justify-content-center align-items-center vh-100">
        <h2 class="mb-4 text-center">üéÅ Your $99 Mystery Box Awaits ‚Äì Valued at $100,000! üöÄ</h2>
        <div class="container">
            <div class="row g-3">
                <!-- Bootstrap Cards for mystery boxes -->
                <div class="col-4 col-md-3" id="card1">
                    <div class="card card-reveal">
                        <img src="winner.png" class="card-img-top" alt="Mystery Box">
                    </div>
                </div>
                <!-- Repeat this block for additional cards -->
                <div class="col-4 col-md-3" id="card2">
                    <div class="card card-reveal">
                        <img src="winner.png" class="card-img-top" alt="Mystery Box">
                    </div>
                </div>
                 <div class="col-4 col-md-3" id="card3">
                    <div class="card card-reveal">
                        <img src="winner.png" class="card-img-top" alt="Mystery Box">
                    </div>
                </div>
                <!-- Repeat this block for additional cards -->
                <div class="col-4 col-md-3" id="card4">
                    <div class="card card-reveal">
                        <img src="winner.png" class="card-img-top" alt="Mystery Box">
                    </div>
                </div>
                 <div class="col-4 col-md-3" id="card5">
                    <div class="card card-reveal">
                        <img src="winner.png" class="card-img-top" alt="Mystery Box">
                    </div>
                </div>
                <!-- Repeat this block for additional cards -->
                <div class="col-4 col-md-3" id="card6">
                    <div class="card card-reveal">
                        <img src="winner.png" class="card-img-top" alt="Mystery Box">
                    </div>
                </div>
                <!-- ... up to card9 -->
            </div>
        </div>
    </div>

    <!-- Step 2: Coinbase Commerce Payment -->
    <div id="step2" class="step-container d-none flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4 text-center">Complete Your Payment</h1>
        <div id="coinbase-button-container"></div>
    </div>

    <!-- Corner Alert Box -->
    <div id="cornerAlert" class="corner-alert"></div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Coinbase Commerce SDK -->
    <script src="https://commerce.coinbase.com/v1/checkout.js"></script>

    <script>
        let discountAmount = 0;
        const discountCodes = ['10%', '15%', '20%', '25%', '30%', '35%', '40%', '45%', '50%', '99%'];
        const cards = $('.card-reveal');
        const shuffledDiscounts = shuffle(discountCodes);
        let cardClicked = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showCornerAlert(message, isWinner = false) {
            const alertBox = $('#cornerAlert');
            alertBox.text(message);
            if (isWinner) {
                alertBox.addClass('winner-alert');
            }
            alertBox.fadeIn().delay(3000).fadeOut(function () {
                alertBox.removeClass('winner-alert');
            });
        }

        function showStep(step) {
            $('.step-container').addClass('d-none');
            $(`#${step}`).removeClass('d-none');
        }

        function loadCoinbaseButton() {
            CoinbaseCommerce.checkout.render({
                buttonId: "coinbase-button-container",
                checkoutId: "29909dbc-3001-459f-8461-d908ec918f44" // Replace with your actual Checkout ID from Coinbase Commerce
            });
        }

        cards.each(function (index) {
            $(this).on('click', function () {
                if (!cardClicked) {
                    cardClicked = true;
                    $(this).addClass('disabled');
                    const discount = shuffledDiscounts[index];
                    discountAmount = 99.99 * (parseInt(discount) / 100);
                    $(this).html(`<div class="card-body text-center">${discount} OFF</div>`);

                    showStep('step2');
                    loadCoinbaseButton();

                    if (discount === '99%') {
                        showCornerAlert('Congratulations! You won 99% OFF!', true);
                        $('#winnerSound')[0].play();
                    } else {
                        showCornerAlert(`A user just claimed ${discount} OFF!`);
                    }
                }
            });
        });

        function randomPurchaseAlerts() {
            const randomDiscounts = ['10%', '15%', '20%', '25%', '30%', '40%'];
            setInterval(() => {
                const randomDiscount = randomDiscounts[Math.floor(Math.random() * randomDiscounts.length)];
                showCornerAlert(`A user just purchased with ${randomDiscount} OFF!`);
            }, 10000);
        }

        randomPurchaseAlerts();
    </script>
